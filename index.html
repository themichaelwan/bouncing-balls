<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <title>Bouncing Ball</title>
</head>

<body>
  <canvas id="bouncing" width="1000" height="600"></canvas>

  <div class="slider-container">
    <div class="ball-count-control">
      <p>Ball count: <span id="ball-display"></span></p>
      <input type="range" min="1" max="50" value="25" id="ball-slider">

    </div>
    <div class="speed-control">
      <p>Speed: <span id="speed-display"></span></p>
      <input type="range" min="0" max="40" value="5" id="speed-slider">
    </div>
  </div>

  <script src="bouncing.js"></script>
</body>

</html>
